<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sam Molyneux - Tafraout</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <a href="/" class="link-unstyled">
            <img src="/gifs/bike.gif" alt="Bike animation">
            <span class="site-title">Sam Molyneux</span>
            <img src="/gifs/pc-transparent.gif" alt="Computer animation">

    </header>

    <main class="post">
        <span><h1>Tafraout</h1> January 12th to 13th 2026</span>
        <p><small>Published January 28th 2026</small></p>

        <figure class="block">
            <img src="/images/tafraout/SOM04697.jpg" alt="'Napoleon's hat'"
                class="feature-image feature-image-landscape">
            <figcaption>'Napoleon's hat'</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/tafraout/SOM04698.jpg" alt="A street" class="feature-image feature-image-landscape">

        <figure class="block">
            <img src="/images/tafraout/SOM04712.jpg" alt="Bike in front of blue painted rocks"
                class="feature-image feature-image-landscape">
            <figcaption>The Painted Rocks (literally painted rocks). Nice to take the bags off the bike.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/tafraout/SOM04713.jpg" alt="Cous cous" class="feature-image feature-image-landscape">
            <figcaption>Was invited to lunch at Yassin's. We ate with our hands, crushing vegetables into the cous cous

        </figure>
