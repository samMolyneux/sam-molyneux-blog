        <figure class="block">

        <figure class="block">

        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04790.jpg" alt="Bike with supplies scattered around"

            <img src="/images/tafraout_to_tamraght/SOM04802.jpg" alt="Van on narrow path"
                class="feature-image feature-image-landscape">
            <figcaption>Can't imagine what would happen to traffic coming the other way.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04805.jpg" alt="Goat herder and his flock on hill side"
                class="feature-image feature-image-landscape">

                meters, leaving him behind, until they veered off the path and he presumably caught up.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04814.jpg" alt="Town with green fields"
                class="feature-image feature-image-landscape">

            <img src="/images/tafraout_to_tamraght/SOM04815.jpg" alt="Path through green trees"

                Nigeria on penalties with his friends and family.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04823.jpg" alt="Mountains in the distance."

        </figure>
        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04828.jpg" alt="Goats in a tree"

        </figure>

        </figure>
        <figure class="block">
            <img src="/images/tafraout_to_tamraght/SOM04831.jpg" alt="A group playing football at dusk"
                class="feature-image feature-image-landscape">
        </figure>

            <img src="/images/tafraout_to_tamraght/SOM04832.jpg" alt="A castle on a hill in the distance"

                city on my way
                to Tamraght.</figcaption>
        </figure>
