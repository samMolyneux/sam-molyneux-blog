<html lang="en">

<head>

<body>
    <header>
        <a href="/" class="link-unstyled">

            <img src="/gifs/pc-transparent.gif" alt="Computer animation">

    <main class="post">
        <span><h1>Agadir</h1> January 3rd to 5th 2026</span>
        <p><small>Published January 25th 2026</small></p>

        <figure class="block">
            <img src="/images/agadir/SOM04249.jpg"
                alt="Cafe packed with people watching Morocco play in the AFCON group stage. Victory was followed by vuvuzelas, trumpets, and car horns along the beachfront."
                class="feature-image feature-image-landscape">
            <figcaption>Cafe packed with people watching Morocco play in the AFCON group stage. Victory was followed by
                vuvuzelas, trumpets, and car horns along the beachfront.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04255.jpg"
                alt="Agadir marina and fortress at sunset. Placing large writing on the side of hills seems to be very common in Morocco, this says 'God, Country, King'."
                class="feature-image feature-image-landscape">
            <figcaption>Agadir marina and fortress at sunset. Placing large writing on the side of hills seems to be
                very common in Morocco, this says "God, Country, King".</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04264.jpg"
                alt="There seem to be even more football fields per kilometer in Morocco than the UK and they're in regular use."
                class="feature-image feature-image-landscape">
            <figcaption>There seem to be even more football fields per kilometer in Morocco than the UK and they're in
                regular use.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04267.jpg"
                alt="Mural depicting a person in a tagelmust headscarf, typically worn by Tuareg Berbers."
                class="feature-image feature-image-portrait">
        </figure>

        <figure class="block">
            <img src="/images/agadir/SOM04270.jpg" alt="Taxi drivers at a fish restaurant for lunch."
                class="feature-image feature-image-landscape">
            <figcaption>Taxi drivers at a fish restaurant for lunch.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04286.jpg" alt="Egyptian celebrations after a go-ahead goal in extra time."
                class="feature-image feature-image-landscape">
            <figcaption>Egyptian celebrations after a go-ahead goal in extra time.</figcaption>
        </figure>
