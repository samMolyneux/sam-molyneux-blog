<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Molyneux - Agadir</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <a href="/" class="link-unstyled">
            <img src="/gifs/bike.gif">
            <span class="site-title">Sam Molyneux</span>
            <img src="/gifs/pc-transparent.gif">
        </a>
    </header>

    <main class="post">
        <h1>Agadir</h1>
        <p>January 25th 2026</p>

        <figure class="block">
            <img src="/images/agadir/SOM04249.jpg" class="feature-image feature-image-landscape">
            <figcaption>Cafe packed with people watching Morocco play in the AFCON group stage. Victory was followed by
                vuvuzelas, trumpets, and car horns along the beachfront.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04255.jpg" class="feature-image feature-image-landscape">
            <figcaption>Agadir marina and fortress at sunset. Placing large writing on the side of hills seems to be
                very common in Morocco, this says "God, Country, King".</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04264.jpg" class="feature-image feature-image-landscape">
            <figcaption>There seem to be even more football fields per kilometer in Morocco than the UK and they're in
                regular use.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04267.jpg"
                alt="Mural depicting a person in a tagelmust headscarf, typically worn by Taureg Berbers."
                class="feature-image feature-image-portrait">
        </figure>

        <figure class="block">
            <img src="/images/agadir/SOM04270.jpg" class="feature-image feature-image-landscape">
            <figcaption>Taxi drivers at a fish restraunt for lunch.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/agadir/SOM04286.jpg" class="feature-image feature-image-landscape">
            <figcaption>Egyptian celebrations after a go-ahead goal in extra time.</figcaption>
        </figure>
    </main>
</body>

</html>
