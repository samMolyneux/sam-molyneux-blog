<head>
    <meta charset="UTF-8">

    <title>Sam Molyneux - Sidi Ifni to Tafraout</title>

<body>
    <header>
        <a href="/" class="link-unstyled">
            <img src="/gifs/bike.gif" alt="Bike animation">
            <span class="site-title">Sam Molyneux</span>
            <img src="/gifs/pc-transparent.gif" alt="Computer animation">
        </a>
    </header>

    <main class="post">
        <h1>Sidi Ifni to Tafraout</h1>
        <p>January 28th 2026</p>

        <section class="block">
            Dates covered: January 9th to 12th 2026
        </section>

        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04523.jpg" alt="Looking back to the coast"
                class="feature-image feature-image-landscape">
            <figcaption>Started the journey with a steep gravel climb away from the coast.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04530.jpg" alt="A dam"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04550.jpg" alt="Bike and a tree"
                class="feature-image feature-image-landscape">
            <figcaption>Lunch spot after finding myself at a dead end. Was waved down by an elderly man on my way back
                to the road - a very friendly chat considering we had about 3 words in common.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04561.jpg" alt="Puppies on a mound"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04570.jpg" alt="View across a valley"
                class="feature-image feature-image-landscape">
            <figcaption>Memorable moment climbing a mountain and seeing an oasis town across the desert (it's
                pretty small in the picture).
            </figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04581.jpg" alt="Old french castle"
                class="feature-image feature-image-landscape">
            <figcaption>Was told I couldn't take pictures inside by a pretty plainly dressed bloke, didn't stick around
                to find out if he was charging for the privilege.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04595.jpg" alt="selfie with locals"
                class="feature-image feature-image-landscape">
            <figcaption>Met some local kids at my planned camp spot by a waterfall outside Fask. They made me tea and
                one of them
                offered to host me for the night. <br />
                Didn't get all their names but Reda up front spoke the most English and Faisal on my left is the one
                who's guest room I slept in, his cousins Taha and Boubakar are also pictured.
            </figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04602.jpg" alt="Riding bikes home along the river"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04621.jpg" alt="Men making olive oil"
                class="feature-image feature-image-landscape">
            <figcaption>The next day - had a tour of the family olive oil farm and local hot spring followed by a home
                cooked
                tajine before leaving for Taghjijt.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04640.jpg" alt="Faisal on a bike looking over Fask"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04644.jpg" alt="Bike with a camel road sign"
                class="feature-image feature-image-landscape">
            <figcaption>From Taghjijt I followed a dried river bed to the top of the mountains.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04647.jpg" alt="Bike next to an old building"
                class="feature-image feature-image-landscape">
            <figcaption>Making use of the shade from an abandoned building to take on caffeine and sugar.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04656.jpg" alt="Mountain town"
                class="feature-image feature-image-landscape">
            <figcaption>Consistently amazed at the agriculture in these dry mountain villages. This town, of course,
                also had a football pitch.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04664.jpg" alt="Mountain pass"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04675.jpg" alt="Tent with the night sky"
                class="feature-image feature-image-landscape">
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04686.jpg" alt="Rock formations above town"
                class="feature-image feature-image-landscape">
            <figcaption>Camp spot from the previous night was the rock formation visible above the building in the
                foreground.</figcaption>
        </figure>
        <figure class="block">
            <img src="/images/sidi_ifni_to_tafraout/SOM04692.jpg" alt="" class="feature-image feature-image-landscape">
            <figcaption>Views down the valley towards Tafraout.</figcaption>
        </figure>

    </main>
</body>

</html>
